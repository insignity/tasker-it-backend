version: "3.9"
services:
  app:
    build: .
    container_name: tasker-it-app
    environment:
      PORT: "4000"
    expose:
      - "4000"
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: tasker-it-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
